<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimizer</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Image Optimizer</h1>
  
  <div class="button-block">
    <h2>Resize Images</h2>
    <button id="resizeSingleImageButton">Resize <b>Single</b> Image</button>
    <button id="resizeAllImagesButton">Resize <b>All</b> Images</button>
    <button id="resizeLargeImagesButton">Resize <b>Large</b> Images</button>
    <button id="resizeWebpButton">Resize <b>.Webp</b> Images</button>
    <button id="resizeImagesOver1200pxButton">Resize Images Over 1200px</button>
  </div>

  <div class="button-block">
    <h2>Convert Images</h2>
    <button id="convertSingleImageToWebPButton">Convert <b>Single</b> Image to WebP</button>
    <button id="convertAllImagesToWebPButton">Convert <b>All</b> Images to WebP</button>
    <button id="convertImageToPNGButton">Convert <b>Single</b> Image to PNG</button>
    <button id="convertAllImagesToPNGButton">Convert <b>All</b> Images to PNG</button>
  </div>

  <div class="button-block">
    <h2>Image Transformations</h2>
    <button id="makeSquare700Button">Make 700x700 Square Image</button>
    <button id="makeSquareButton">Make <b>Square</b> Image</button>
    <button id="createFaviconButton">Create Favicon</button>
  </div>

  <div class="button-block">
    <h2>Optimize Image Compression</h2>
    <button id="optimizeImagesButton">Optimize Compression for PNG and WebP</button>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
